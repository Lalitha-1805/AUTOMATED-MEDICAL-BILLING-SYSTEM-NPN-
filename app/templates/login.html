{% extends 'base.html' %}

{% block title %}Login - Medical Billing Validation{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 600px;">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto; margin-bottom: 1.5rem;">
                        <i class="bi bi-shield-check" style="font-size: 2.5rem; color: white;"></i>
                    </div>
                    <h2 class="fw-700 mb-2">Welcome Back</h2>
                    <p class="text-muted">Sign in to your account to continue</p>
                </div>

                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle me-2"></i>
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}

                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text" style="border: 1px solid #e5e7eb; background: var(--light);">
                                <i class="bi bi-person" style="color: #6b7280;"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text" style="border: 1px solid #e5e7eb; background: var(--light);">
                                <i class="bi bi-lock" style="color: #6b7280;"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-600 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                </form>

                <hr class="my-4">

                <p class="text-center text-muted mb-0">
                    Don't have an account? 
                    <a href="/signup" class="fw-600" style="color: #2563eb; text-decoration: none;">Create one here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
